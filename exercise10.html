<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- logical operators -->


        <!-- And && operator -->
    <script type="text/javascript">
         var a = 60;
         var b = a > 50 && a < 70;
         alert(b);

     
    </script>

    <script type="text/javascript">
        var c  = 80;
        var d = c > 50 && c < 70;
        alert(d); 
    </script>

    <!-- or || operator -->
        
    <script type="text/javascript">
        var a = 60;
        var b = a > 50 || a < 70;
        alert(b);
    </script>
    

    <script type="text/javascript">
        var c  = 80;
        var d = c > 50 || c < 70;
        alert(d); 
    </script>
  
     <!-- not ! operator -->
    
     <script type="text/javascript">
        var a = 60;
        var b =  !(a > 50) ;
        alert(b);

    
   </script>

<script type="text/javascript">
   var c  = 80;
   var d = !(c > 50 );
   alert(d); 
</script>
</body>
</html>
